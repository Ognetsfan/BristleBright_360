    <div class="container my-4">
        <div class="row">
            <div class="mb-4">
                <div class="shipping-address-form border-gray">
                    <h2 class="shipping-address-title">Your Shipping Address</h2>
                    <form>
                        <div class="row g-3">
                            <div class="col-md-4">
                                <label for="streetAddress" class="form-label">Street address *</label>
                                <input type="text" class="form-control" id="streetAddress">
                            </div>
                            <div class="col-md-4">
                                <label for="townCity" class="form-label">Town / City *</label>
                                <input type="text" class="form-control" id="townCity" required>
                            </div>
                            <div class="col-md-4">
                                <label for="postcode" class="form-label">Postcode *</label>
                                <input type="text" class="form-control" id="postcode" required>
                            </div>
                            <div class="col-md-4">
                                <label for="country" class="form-label">Country *</label>
                                <select id="country" class="form-select" required>
                                <option selected></option>
                                    <!-- Add other countries here -->
                                </select>
                            </div>
                            <div class="col-md-4">
                                <label for="state" class="form-label">State (optional)</label>
                                <select id="state" class="form-select">
                                    <option selected></option>
                                    <!-- Add other states here -->
                                </select>
                            </div>
                            <div class="col-md-4">
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" id="billingAddress">
                                    <label class="form-check-label" for="billingAddress">
                                    Use a different billing address (optional)
                                    </label>
                                </div>
                            </div>
                        </div>
                
                    </form>
                </div>
            <div>
                <div class="payment-method-border">
                    <h2>Payment Method Information</h2>
                    <form>
                        <div class="mb-3">
                            <label for="firstName" class="form-label">First Name *</label>
                            <input type="text" class="form-control" id="firstName" required>
                        </div>
                        <div class="mb-3">
                            <label for="lastName" class="form-label">Last Name *</label>
                            <input type="text" class="form-control" id="lastName" required>
                        </div>
                        <div class="mb-3">
                            <label for="cardNumber" class="form-label">Card Number *</label>
                            <input type="text" class="form-control" id="cardNumber" required>
                            <!-- Include credit card icons here -->
                        </div>
                        <div class="mb-3">
                            <label for="expiry" class="form-label">Expiry *</label>
                            <select id="expiryMonth" class="form-select d-inline-block w-auto">
                                <option>Month</option>
                                <!-- Month options -->
                            </select>
                            <select id="expiryYear" class="form-select d-inline-block w-auto">
                                <option>Year</option>
                                <!-- Year options -->
                            </select>
                        </div>
                        <div class="mb-3">
                            <label for="cvv" class="form-label">CVV *</label>
                            <input type="text" class="form-control" id="cvv" required>
                            <!-- Include CVV info icon here -->
                        </div>
                        <div class="mb-3">
                            <label for="cardAddressCountry" class="form-label">Card address country *</label>
                            <select id="cardAddressCountry" class="form-select">
                                <option>Choose country</option>
                                <!-- Country options -->
                            </select>
                        </div>
                        <!-- Additional fields as necessary -->
                    </form>
                </div>
            </div>
        </div>
        <a href="OrderConfirmation.html" class="btn-order">Place Your Order</a>
    </div>
